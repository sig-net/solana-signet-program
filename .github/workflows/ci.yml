name: CI Tests

on:
  workflow_run:
    workflows: ['Publish Docker Image']
    types: [completed]
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    container:
      image: ghcr.io/${{ github.repository }}/signet-anchor-build-env:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      MPC_ROOT_KEY: '0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: signet-program
        run: yarn install

      - name: Run lint
        working-directory: signet-program
        run: yarn run lint

      - name: Run format check
        working-directory: signet-program
        run: yarn run format:check

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase --force

      - name: Run Anchor tests
        working-directory: signet-program
        run: |
          anchor --version
          anchor test

      - name: Run type check
        working-directory: signet-program
        run: yarn run typecheck
